<!DOCTYPE html>
<html ng-app='ShoppingListCheckOff'>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="app.js"></script>
    <title>Custom Service</title>
  </head>
  <body>
    <h1>Shopping List To Buy</h1>
    <div ng-controller='ToBuyController as list1'>
      <h3>Shopping list</h3>
      <ol>
        <li ng-repeat="item in list1.shoppingList1">
          {{item.quantity}} of {{item.name}}
          <button ng-click="list1.removeItem($index);">Buy</button>
        </li>
      </ol>
      <div ng-if="list1.errorMessage" class="error">Error:{{list1.errorMessage}}</div>
    </div>
    <h1>Bought List</h1>
      <div ng-controller='AlreadyBoughtController as list2'>
      </ol>
      <li ng-show="default=list2.isItem()" class="error">Nothing Bought Yet!</li>
      <li ng-repeat="item in list2.shoppingList2">
            {{item.quantity}} of {{item.name}}
          </li>
    </div>
  </body>
</html>
